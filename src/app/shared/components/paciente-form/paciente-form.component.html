<div class="form-container">
    <h2>Registrar nuevo paciente</h2>
  
    <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label>
            <span class="material-symbols-outlined">
                person
            </span>
            Nombre 
        </label>
        <input type="text" formControlName="nombre" placeholder="Nombre del paciente" />
      </div>
  
      <div class="form-group">
        <label>
            <span class="material-symbols-outlined">
                person_text
            </span>
            Apellidos 
        </label>
        <input type="text" formControlName="apellido" placeholder="Apellidos del paciente" />
      </div>
  
      <div class="form-group">
        <label>
            <span class="material-symbols-outlined">
                phone_enabled
            </span>
            Teléfono
        </label>
        <input type="text" formControlName="telefono" placeholder="Teléfono" />
      </div>
  
      <div class="form-group">
        <label>
            <span class="material-symbols-outlined">
                mail
            </span>
            Correo
        </label>
        <input type="email" formControlName="email" placeholder="Correo electrónico" />
      </div>
  
      <div class="form-group">
        <label>
            <span class="material-symbols-outlined">
                date_range
            </span>
            Fecha de nacimiento
        </label>
        <input type="date" formControlName="fecha_nacimiento" />
      </div>

      <div class="form-group">
        <label>
            <span class="material-symbols-outlined">
                wc
            </span>
            Sexo
        </label>
        <!-- <div class="form-group sexo-group">
            <label>Sexo</label>
            <div class="sexo-options">
              <div 
                class="sexo-option" 
                [class.selected]="pacienteForm.get('sexo')?.value === 'M'" 
                (click)="seleccionarSexo('M')">
                <label for="">
                    <span class="material-symbols-outlined">boy</span>
                    Masculino
                </label>
              </div>
          
              <div 
                class="sexo-option" 
                [class.selected]="pacienteForm.get('sexo')?.value === 'F'" 
                (click)="seleccionarSexo('F')">
                <label for="">
                    <span class="material-symbols-outlined">boy</span>
                    Femenino
                </label>
              </div>
          
              <div 
                class="sexo-option" 
                [class.selected]="pacienteForm.get('sexo')?.value === 'otro'" 
                (click)="seleccionarSexo('otro')">
                <i class="fas fa-transgender-alt"></i>
                <span class="material-symbols-outlined">transgender</span>
              </div>
            </div>
          </div>
           -->
        <select formControlName="sexo">
          <option value="">Selecciona...</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>
            <span class="material-symbols-outlined">
                home_pin
            </span>
            Dirección
        </label>
        <textarea formControlName="direccion" rows="2" placeholder="Dirección del paciente"></textarea>
      </div>
      <div class="form-group" *ngIf="!pacienteUpdate">
        <label>
          <span class="material-symbols-outlined">
              add_a_photo
          </span>
          Foto del paciente
      </label>
        <input 
          type="file" 
          id="foto" 
          (change)="onFileSelected($event)"
          accept="image/*"
          class="form-control"
        >
      </div>

      <!-- preview de la foto del paciente, hay que moverlo a una ventana tipo modal -->
      <!-- <img *ngIf="previewSrc" [src]="previewSrc" alt="Preview de la imagen" /> -->

      
      
      <button class="btn-guardar" type="submit">
        <span class="material-symbols-outlined">check</span>
        Enviar
      </button>

      <!-- <button type="submit" class="btn-guardar" [disabled]="cargando"> -->
        <!-- {{ cargando ? 'Guardando...' : 'Guardar paciente' }} -->
      <!-- </button> -->
    </form>
  </div>
