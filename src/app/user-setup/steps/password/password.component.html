<div *ngIf="showForm; else actualizado">
  <h2 class="step-title">Actualiza tu contrase単a</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" >       
    <div class="form-group">
      <span class="material-symbols-outlined">lock</span>
      <input type="password" formControlName="password" required />
      <label>Contrase単a</label>
    </div>

    <div class="form-group">
      <span class="material-symbols-outlined">sync_lock</span>
      <input type="password" formControlName="confirmPassword" required />
      <label>Confirmar contrase単a</label>
    </div>

    <button type="submit">
      <span class="material-symbols-outlined">check</span>
      Actualizar
    </button>
  </form>
</div>

<ng-template #actualizado>
  <p>Por seguridad ya no puedes cambiar la contrase単a mientras configuras tu cuenta por primera vez, pero puedes cambiarla cuando fnalices entrando en configuracion del sistema</p>
  <button type="button" (click)="onNext()">Seguir configurando</button>
</ng-template>
