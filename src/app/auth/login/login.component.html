<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Ingresa tu email" />
      </div>
  
      <div>
        <label>Contraseña</label>
        <input type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  
    <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
</div>
